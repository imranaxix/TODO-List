<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    main {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #3498db 	;
      padding: 30px 15px;
    }

    h1 {
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 1rem;
      color: #f0f0f0;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }

    .box {
      width: 100%;
      max-width: 700px;
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #item {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border: 0;
      outline: 0;
      display: block;
      font-weight: bold;
      box-shadow: 0px 0px 2px grey;
      border-radius: 4px;
    }

    #to-do-box {
      margin-top: 20px;
      list-style: none;
    }

    #to-do-box li {
      position: relative;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border-radius: 4px;
      padding-right: 30px;
      text-align: justify;
      margin-top: 10px;
      user-select: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #to-do-box li i {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: black;
      background-color: #1d4d0a !important;
    }

    /* Responsive Adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
      #item {
        font-size: 0.95rem;
      }
      #to-do-box li {
        font-size: 0.95rem;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>TO DO LIST</h1>
    <p class="subtitle">Type your task and press Enter. Click to complete, remove with ‚ùå.</p>

    <div class="box">
      <input type="text" id="item" autofocus placeholder="Write something here..." />
      <ul id="to-do-box"></ul>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
  <script>
    const item = document.querySelector("#item");
const toDoBox = document.querySelector("#to-do-box");

window.onload = function () {
    const savedTasks = JSON.parse(localStorage.getItem("todo-list"));
    if (savedTasks) {
        savedTasks.forEach(task => addToDo(task.text, task.done));
    }
};

item.addEventListener("keyup", function (event) {
    if (event.key === "Enter") {
        const text = this.value.trim() || "empty";
        addToDo(text);
        this.value = "";
        saveTasks();
    }
});

const addToDo = (itemText, isDone = false) => {
    const listItem = document.createElement("li");
    listItem.innerHTML = `
         ${itemText}
        <i class="fas fa-times"></i>
    `;

    if (isDone) {
        listItem.classList.add("done");
    }

    listItem.addEventListener("click", function () {
        this.classList.toggle("done");
        saveTasks();
    });

    listItem.querySelector("i").addEventListener("click", function (e) {
        e.stopPropagation(); // avoid triggering parent click
        listItem.remove();
        saveTasks();
    });

    toDoBox.appendChild(listItem);
};

const saveTasks = () => {
    const tasks = [];
    document.querySelectorAll("#to-do-box li").forEach(li => {
        tasks.push({
            text: li.firstChild.textContent.trim(),
            done: li.classList.contains("done")
        });
    });
    localStorage.setItem("todo-list", JSON.stringify(tasks));
};

  </script>
</body>



</html>
